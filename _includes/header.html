<!-- Add mobile menu -->
<div id="mobile-menu" class="hidden md:hidden fixed inset-0 z-50">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="absolute right-0 top-0 h-full w-64 bg-white shadow-lg">
    <div class="p-4 border-b border-gray-200 flex justify-between items-center">
      <h2 class="text-lg font-bold m-0">Menu</h2>
      <button id="close-mobile-menu" class="p-2 hover:bg-gray-200 rounded frameless">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="py-4 px-0 flex flex-col gap-4">
      <!-- Mobile menu items will be populated by JavaScript -->
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
  // Mobile menu functionality
  const $menuItems = $('#menu-items');
  const $mobileMenu = $('#mobile-menu');
  const $mobileMenuContent = $('#mobile-menu .py-4.px-0.flex.flex-col');
  let $clonedItems = null;

  function handleResize() {
    const isMobile = window.innerWidth < 768;
    
    if (isMobile) {
      if (!$clonedItems) {
        // Clone menu items for mobile
        $clonedItems = $menuItems.children().clone(true);
        
        // Modify classes for mobile layout
        $clonedItems.find('a, button').removeClass('px-2').addClass('');
        
        // Keep dropdown structure but modify for mobile
        const $electionDropdown = $clonedItems.find('.relative.group');
        const $dropdownButton = $electionDropdown.children('button');
        const $dropdownContent = $electionDropdown.find('#election-results-dropdown');
        
        // Clear existing click handlers
        $dropdownButton.off('click');
        
        // Modify button for mobile
        $dropdownButton
          .removeClass('group')
          .addClass('w-full flex justify-between items-center')
          .find('svg.w-4').removeClass('rotate-180');
        
        // Modify dropdown content for mobile
        $dropdownContent
          .removeClass('absolute left-0 mt-1 bg-white border border-gray-200 rounded shadow-lg z-50')
          .addClass('mt-2 ml-4 border-l-2 border-gray-200');
        
        // Empty and append content first
        $mobileMenuContent.empty().append($clonedItems);
        
        // Add click handler after elements are in the DOM
        $('#mobile-menu button#election-results-button').on('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          const $content = $('#mobile-menu #election-results-dropdown');
          $(this).find('svg.w-4').toggleClass('rotate-180');
          $content.toggleClass('hidden');
        });
      }
      $menuItems.addClass('hidden');
    } else {
      $menuItems.removeClass('hidden');
      $mobileMenu.addClass('hidden');
    }
  }

  // Initial setup
  handleResize();
  
  // Handle window resize
  $(window).on('resize', handleResize);

  // Toggle mobile menu
  $('#mobile-menu-button').on('click', function() {
    $mobileMenu.removeClass('hidden');
  });

  // Close mobile menu
  $('#close-mobile-menu, #mobile-menu .opacity-50').on('click', function() {
    $mobileMenu.addClass('hidden');
  });

  // Desktop dropdown functionality
  const $button = $('#election-results-button');
  const $dropdown = $('#election-results-dropdown');
  let isOpen = false;

  $button.on('click', function(e) {
    e.stopPropagation();
    isOpen = !isOpen;
    $button.attr('aria-expanded', isOpen);
    $dropdown.toggleClass('hidden');
  });

  $(document).on('click', function(e) {
    if (!$dropdown.is(e.target) && !$button.is(e.target) && $dropdown.has(e.target).length === 0) {
      isOpen = false;
      $button.attr('aria-expanded', false);
      $dropdown.addClass('hidden');
    }
  });
});
</script>
